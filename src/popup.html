<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Baby Mode</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <img src="48.png" alt="Baby Mode Logo">
      <h1>Baby Mode</h1>
    </div>
    <div class="separator"></div>
    <br />
    <div class="smile-rating-container">
      <form class="submit-rating" id="toggle">
        <input id="fun" name="satisfaction" type="radio" />
        <div class="smile-rating-toggle"></div>

        <div class="rating-eye rating-eye-left"></div>
        <div class="rating-eye rating-eye-right"></div>

        <div class="mouth rating-eye-bad-mouth"></div>

        <div class="toggle-rating-pill"></div>
      </form>
    </div>
    <br />
    <p>Happy baby, happy browsing</p>
    <div class="separator"></div>
    <span>*Use <strong><span id="ctrl"></span>+shift+0</strong> to toggle baby mode</span>
    <script src="popup.js"></script>
  </body>
</html>
